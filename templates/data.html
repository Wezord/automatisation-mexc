<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec 4 boutons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 5px 0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-label {
            font-size: 16px;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button-row">
        <div class="button-group">
            <button onclick="window.location.href='x3'">X3</button>
        </div>
        <div class="button-group">
            <button onclick="window.location.href='moving'">Moving</button>
        </div>
    </div>
    <div class="button-row">
        <div class="button-group">
            <button onclick="window.location.href='bollinger'">Bollinger</button>
        </div>
        <div class="button-group">
            <button onclick="window.location.href='rsi'">RSI</button>
        </div>
    </div>
</body>
</html>
