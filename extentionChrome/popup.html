<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Super Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 200px;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px; /* Ajout d'espace entre les boutons */
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenue !</h1>
  <p>Appuyez sur le bouton pour voir une action.</p>
  <button id="changeUrlButton">Modifier l'url</button>
  <button id="fillFormButton">Remplir un champ</button>
  <button id="sendRequest">Envoyer une requête</button>
  <button id="clickButton">Clique sur un bouton</button>
  <form id="strategiesForm">
    <label for="choixStrategies">Stratégie: </label>
    <select id="choixStrategies">
      <!-- Options générées dynamiquement -->
    </select>
    <button type="submit">Afficher la valeur</button>
  </form>
  <p id="choixStratResult"></p>
  <button id="changeAccount">Changer pour le compte sélectionné</button>
  <button id="passerAchat">test fonction achat</button>
  <script src="popup.js"></script>
</body>
</html>
